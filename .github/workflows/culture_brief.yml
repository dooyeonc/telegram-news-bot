name: Culture Brief (biweekly)

on:
  workflow_dispatch:
  schedule:
    # 금요일 16:10 KST = 07:10 UTC, 2주 간격
    - cron: "10 7 */14 * 5"

jobs:
  send_brief:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install requests

      - name: Send Culture Brief to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CONTENT_PATH: "culture_brief/content/2025-11-07_culture_brief.txt"
        run: python culture_brief/send_telegram.py