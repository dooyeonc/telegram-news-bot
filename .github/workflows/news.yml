name: Naver News Bot

on:
  schedule:
    # 한국시간 기준 오전 8:57, 오후 4:43 (UTC는 9시간 느림)
    - cron: "57 23 * * *"   # 오전 8:57 (KST)
    - cron: "43 7 * * *"    # 오후 4:43 (KST)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-telegram-bot==20.3

      - name: Run Naver News Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python main.py