name: Daily News Bot

on:
  schedule:
    - cron: '0 0 * * *'       # 09:00 KST
    - cron: '30 6 * * *'      # 15:30 KST
  workflow_dispatch:

jobs:
  send_news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python main.py
