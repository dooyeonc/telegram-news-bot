name: Naver News Bot

on:
  schedule:
    # 한국시간(KST) 기준 오전 9:27, 오후 4:43
    # GitHub Actions는 UTC 기준으로 동작하므로, 한국시간 -9시간 해야 함
    - cron: "27 0 * * *"   # 오전 9:27 (KST)
    - cron: "43 7 * * *"   # 오후 4:43 (KST)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-telegram-bot==20.3

      - name: Run Naver News Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python main.py